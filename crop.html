<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片裁剪</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* 四个角的样式 start */
    .horn {
      width: 8px;
      height: 8px;
      background-color: #fff;
      position: absolute;
      border: 1px solid #dbdbdb;
      border-radius: 50%;
    }
    .leftTop {
      cursor: nw-resize;
      left: -4px;
      top: -4px;
    }

    .rightTop {
      cursor: ne-resize;
      right: -4px;
      top: -4px;
    }

    .leftBottom {
      cursor: sw-resize;
      bottom: -4px;
      left: -4px;
    }

    .rightBottom {
      cursor: se-resize;
      right: -4px;
      bottom: -4px;
    }
    /* 四个角的样式 end */

    /* 左右两侧样式 start */
    .vertical {
      width: 6px;
      height: 12px;
      position: absolute;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      cursor: col-resize;
    }
    .left {
      top: calc(50% - 6px);
      left: -3px;
    }
    .right {
      top: calc(50% - 6px);
      right: -3px;
    }
    /* 左右两侧样式 end */
    /* 上下两侧样式 start */
    .horizontal {
      width: 12px;
      height: 6px;
      position: absolute;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      cursor: row-resize;
    }
    .top {
      top: -3px;
      left: calc(50% - 6px);
    }
    
    .bottom {
      left: calc(50% - 6px);
      bottom: -3px;
    }
    /* 上下两侧样式 end */
    
  </style>
  <style>
    .cut-container {
      margin: 100px;
      position: relative;
      width: fit-content;
      height: fit-content;
      user-select: none;
      font-size: 0;
    }
    #select-box {
      width: 100px;
      height: 100px;
      border: 1px solid #5864f6;
      position: absolute;
      display: none;
      cursor: move;
      z-index: 100;
    }
    img {
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="cut-container">
    <img src="./assets/imgs/2.jpeg" crossorigin="anonymous">
    <div id="select-box"></div>
  </div>
  <button type="button" id="crop-btn">裁剪</button>
</body>
<script>

const img = document.querySelector('img');
const selectBox = document.querySelector('#select-box');
const cropBtn = document.querySelector('#crop-btn');

let dropIns = null
// 图片加载完成
img.addEventListener('load', () => {
  selectBox.style.display = 'block';
  // 把区域选择框放到 img 上
  selectBox.style.top = img.offsetTop + 'px';
  selectBox.style.left = img.offsetLeft + 'px';
  dropIns = new ZoomAndDrag(selectBox, img)
});


// 图片裁剪按钮点击
cropBtn.addEventListener('click', async () => {
  const {blob, url} = await dropIns.crop()
  const img = document.createElement('img')
  img.src = url
  document.body.append(img)
});


/** 注意事项 
 * 1. 目标元素若存在外边距，那么目标元素在移动时会超出父元素(定位同理)
 * 2. 父元素若存在内边距，那么目标元素在移动时也会超出父元素
 */

class ZoomAndDrag {
  width = 0 // 目标元素宽度
  height = 0 // 目标元素高度
  pWidth = 0 // 目标父元素宽度
  pHeight = 0 // 目标父元素高度
  newWidth = 0 // 目标元素缩放后的宽度
  newHeight = 0 // 目标元素缩放后的高度
  startX = 0 // 鼠标起始位置的 X 坐标
  startY = 0 // 鼠标起始位置的 Y 坐标
  tx = 0 // 目标元素在 X 轴上的初始偏移
  ty = 0 // 目标元素在 Y 轴上的初始偏移
  newTx = 0 // 目标元素缩放、移动后在 X 轴上的偏移
  newTy = 0 // 目标元素缩放、移动后在 Y 轴上的偏移
  // 配置项 minWidth：缩放的最小宽度，minHeight：缩放最小高度，squre: 缩放后是否保持宽高比
  options = { minWidth: 50, minHeight: 50, square: true }
  target = null // 目标元素
  img = null // 图片元素
  dragNodes = [] // 缩放节点
  constructor(target, img, options = {}, dragNodes = ['left', 'right', 'top', 'bottom', 'leftTop', 'leftBottom', 'rightTop', 'rightBottom']) {
    this.target = target
    this.img = img
    this.dragNodes = dragNodes
    this.options = { ...options, ...this.options }
    this.init()
  }

  init(){
    this.target.style.position = "absolute"
    if(!this.target.style.transform) {
      this.target.style.transform = "translate(0px,0px)"
    }
    // 初始化时需获取元素自身信息，避免直接进行裁剪操作时，数据为空
    this.getSelfInfo()
    this.getBoundary()
    this.drag()
    this.addZoomEl()
    this.dragNodes.forEach((node) => {
      this.zoom(node)
    })
  }

  // 获取目标元素的初始宽高、偏移以及鼠标的起始位置信息
  getInfo(e) {
    this.getSelfInfo()

    this.startX = e.clientX
    this.startY = e.clientY
  }
  getSelfInfo() {
    this.width = this.target.offsetWidth
    this.height = this.target.offsetHeight
    this.newWidth = this.width
    if (this.options.square) {
      this.newHeight = this.newWidth
    } else {
      this.newHeight = this.height
    }

    const translateDistance = this.getTranslateDistance()
    this.tx = translateDistance.x
    this.newTx = this.tx
    this.ty = translateDistance.y
    this.newTy = this.ty
  }

  // 获取目标元素当前的的偏移数据
  getTranslateDistance() {
    let translateStr = this.target.style.transform
    const reg = /\d+/g
    let translateArr = translateStr.match(reg)

    return {
      x: +translateArr[0],
      y: +translateArr[1]
    }
  }

  // 获取父元素的宽高
  getBoundary() {
    this.pWidth = this.target.parentNode.clientWidth
    this.pHeight = this.target.parentNode.clientHeight
  }

  // 拖动实现
  drag() {
    this.target.addEventListener("mousedown", (e) => {
      console.log('drag', this.target.offsetLeft)
      this.getInfo(e)
      document.onmousemove = (e) => {
        this.newTx = Math.max(0, Math.min(this.tx + e.clientX - this.startX, this.pWidth - this.width))
        this.newTy = Math.max(0, Math.min(this.ty + e.clientY - this.startY, this.pHeight - this.height))
        this.target.style.transform = `translate(${this.newTx}px, ${this.newTy}px)`
      }
      document.onmouseup = () => {
        document.onmousemove = null
      }
    })
  }

  // 为拖动元素添加事件
  zoom(node) {
    this[node].addEventListener("mousedown", (e) => {
      e.stopPropagation()
      this.getInfo(e)
      document.onmousemove = (e) => {
        this[`${node}Zoom`](e)
        this.target.style.width = `${this.newWidth}px`
        this.target.style.height = `${this.newHeight}px`
        this.target.style.transform = `translate(${this.newTx}px, ${this.newTy}px)`
      }
      document.onmouseup = () => {
        document.onmousemove = null
      }
    })
  }

  // 裁剪
  crop() {
    return new Promise((resolve, reject) => {
      const canvas = document.createElement("canvas")
      canvas.width = this.newWidth
      canvas.height = this.newHeight
      const ctx = canvas.getContext("2d")
      ctx.drawImage(this.img, this.newTx, this.newTy, this.newWidth, this.newHeight, 0, 0, this.newWidth, this.newHeight)
      canvas.toBlob(blob => {
        if (blob === null) {
          reject("图片裁剪失败")
        } else {
          const url = URL.createObjectURL(blob)
          resolve({blob, url})
        }
      });
    })
  }
  // 添加缩放时的拖动元素
  addZoomEl() {
    const classNames = {
      left: 'vertical left',
      right: 'vertical right',
      top: 'horizontal top',
      bottom: 'horizontal bottom',
      leftTop: 'horn leftTop',
      leftBottom: 'horn leftBottom',
      rightTop: 'horn rightTop',
      rightBottom: 'horn rightBottom'
    }
    this.dragNodes.forEach(node => {
      this[node] = document.createElement("div")
      this[node].className = classNames[node]
      this.target.append(this[node])
    })
  }
  // 向左进行缩放操作
  leftZoom(e) {
    const nWidth = this.width - (e.clientX - this.startX)
    this.newWidth = Math.max(this.options.minWidth, Math.min(nWidth, this.width + this.tx))

    const distnceX = this.tx + (e.clientX - this.startX)
    if(!this.options.square) {
      this.newTx = Math.max(0, Math.min(distnceX, this.width + this.tx - this.options.minWidth))
    }
    
    if(this.options.square) {
      if(this.newWidth >= this.pHeight - this.ty) {
        this.newWidth = this.pHeight - this.ty
      }
      this.newHeight = this.newWidth
      const minDistanceX = this.tx + this.width - this.newWidth;
      this.newTx = Math.max(minDistanceX, Math.min(distnceX, this.width + this.tx - this.newWidth))
    }
  }

  // 向右进行缩放操作
  rightZoom(e) {
    this.newWidth = this.width + (e.clientX - this.startX)

    this.newWidth = Math.max(this.options.minWidth, Math.min(this.newWidth, this.pWidth - this.tx))
    if(this.options.square) {
      if(this.newWidth >= this.pHeight - this.ty) {
        this.newWidth = this.pHeight - this.ty
      }
      this.newHeight = this.newWidth
    }
  }

  // 向上进行缩放操作
  topZoom(e) {
    const nHeight = this.height - (e.clientY - this.startY)

    this.newHeight = Math.max(this.options.minHeight, Math.min(nHeight, this.height + this.ty))

    const distnceY = this.ty + (e.clientY - this.startY)
    if (!this.options.square) {
      this.newTy = Math.max(0, Math.min(distnceY, this.height + this.ty - this.options.minHeight))
    }

    if (this.options.square) {
      if (this.newHeight >= this.pWidth - this.tx) {
        this.newHeight = this.pWidth - this.tx
      }
      this.newWidth = this.newHeight
      const minDistanceY = this.ty + this.height - this.newHeight;
      this.newTy = Math.max(minDistanceY, Math.min(distnceY, this.height + this.ty - this.newHeight))
    }
  }

  // 向下进行缩放操作
  bottomZoom(e) {
    const nHeight = this.height + (e.clientY - this.startY)

    this.newHeight = Math.max(this.options.minHeight, Math.min(nHeight, this.pHeight - this.ty))
    if (this.options.square) {
      if (this.newHeight >= this.pWidth - this.tx) {
        this.newHeight = this.pWidth - this.tx
      }
      this.newWidth = this.newHeight
    }
  }

  // 左上角进行缩放操作
  leftTopZoom(e) {
    const nWidth = this.width - (e.clientX - this.startX)
    const nHeight = this.height - (e.clientY - this.startY)

    this.newWidth = Math.max(this.options.minWidth, Math.min(nWidth, this.width + this.tx))
    this.newHeight = Math.max(this.options.minHeight, Math.min(nHeight, this.height + this.ty))

    const distnceX = this.tx + (e.clientX - this.startX)
    const distnceY = this.ty + (e.clientY - this.startY)
    if(!this.options.square) {
      this.newTx = Math.max(0, Math.min(distnceX, this.width + this.tx - this.options.minWidth))
      this.newTy = Math.max(0, Math.min(distnceY, this.height + this.ty - this.options.minHeight))
    }
    
    if(this.options.square) {
      if (this.newWidth >= this.pHeight - this.ty) {
        this.newWidth = this.pHeight - this.ty
      }
      if (this.newHeight >= this.pWidth - this.tx) {
        this.newHeight = this.pWidth - this.tx
      }
      this.newHeight = this.newWidth = Math.max(this.newWidth, this.newHeight)
      const minDistanceX = this.tx + this.width - this.newWidth;
      const minDistanceY = this.ty + this.height - this.newHeight;
      this.newTx = Math.max(minDistanceX, Math.min(distnceX, this.width + this.tx - this.newWidth))
      this.newTy = Math.max(minDistanceY, Math.min(distnceY, this.height + this.ty - this.newHeight))
    }
  }

  // 左下角进行缩放操作
  leftBottomZoom(e) {
    const nWidth = this.width - (e.clientX - this.startX)
    const nHeight = this.height + (e.clientY - this.startY)
    
    this.newWidth = Math.max(this.options.minWidth, Math.min(nWidth, this.width + this.tx))
    this.newHeight = Math.max(this.options.minHeight, Math.min(nHeight, this.pHeight - this.ty))

    const distnceX = this.tx + (e.clientX - this.startX)
    if(!this.options.square) {
      this.newTx = Math.max(0, Math.min(distnceX, this.width + this.tx - this.options.minWidth))
    }
    
    if(this.options.square) {
      if (this.newWidth >= this.pHeight - this.ty) {
        this.newWidth = this.pHeight - this.ty
      }
      if (this.newHeight >= this.pWidth - this.tx) {
        this.newHeight = this.pWidth - this.tx
      }
      this.newWidth = this.newHeight = Math.max(this.newWidth, this.newHeight)
      const minDistanceX = this.tx + this.width - this.newWidth;
      this.newTx = Math.max(minDistanceX, Math.min(distnceX, this.width + this.tx - this.newWidth))
    }
  }

  // 右上角进行缩放操作
  rightTopZoom(e) {
    this.rightZoom(e)
    this.topZoom(e)
  }

  // 右下角进行缩放操作
  rightBottomZoom(e) {
    this.rightZoom(e)
    this.bottomZoom(e)
  }
}

</script>
</html>
