<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片裁剪</title>
  <link rel="stylesheet" href="./crop.css">
  <style>
    img {
      min-width: 96px;
      min-height: 96px;
      max-width: 552px;
      max-height: 260px;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div>
    <!-- <img src="https://picsum.photos/200/300" crossorigin="anonymous"> -->
    <img src="../assets/imgs/2.jpeg" crossorigin="anonymous">
  </div>
  <button type="button" id="crop-btn">裁剪</button>
</body>
<script>
/** 注意事项 
 * 1. 目标元素若存在外边距，那么目标元素在移动时会超出父元素(定位同理)
 * 2. 父元素若存在内边距，那么目标元素在移动时也会超出父元素
 */

class Crop {
  width = 0 // 目标元素宽度
  height = 0 // 目标元素高度
  pWidth = 0 // 目标父元素宽度
  pHeight = 0 // 目标父元素高度
  newWidth = 0 // 目标元素缩放后的宽度
  newHeight = 0 // 目标元素缩放后的高度
  startX = 0 // 鼠标起始位置的 X 坐标
  startY = 0 // 鼠标起始位置的 Y 坐标
  tx = 0 // 目标元素在 X 轴上的初始偏移
  ty = 0 // 目标元素在 Y 轴上的初始偏移
  newTx = 0 // 目标元素缩放、移动后在 X 轴上的偏移
  newTy = 0 // 目标元素缩放、移动后在 Y 轴上的偏移
  // 配置项 minWidth：缩放的最小宽度，minHeight：缩放最小高度，rate: 宽/高
  options = { minWidth: 96, minHeight: 96, rate: 1 }
  target = null // 裁剪元素
  img = null // 图片元素
  dragNodes = [] // 缩放节点
  pNode = null // 父元素
  border = null // 边框元素 即阴影
  constructor(img, options = {}, dragNodes = ['left', 'right', 'top', 'bottom', 'leftTop', 'leftBottom', 'rightTop', 'rightBottom']) {
    this.img = img
    this.pNode = img.parentNode
    this.pNode.classList.add('crop-container')
    this.dragNodes = dragNodes
    this.options = { ...options, ...this.options }
    this.init()
  }
  init(){
    // 添加裁剪元素
    const target = document.createElement('div');
    target.classList.add('crop')
    target.style.transform = 'translate(0px,0px)';
    this.pNode.append(target)
    this.target = target
    // 添加阴影
    const border = document.createElement('div');
    border.classList.add('crop-border');
    this.pNode.append(border)
    this.border = border
    // 初始化时需获取元素自身信息，避免直接进行裁剪操作时，数据为空
    this.img.addEventListener('load', () => {
      this.target.style.display = 'block'
      this.border.style.display = 'block'
      // 获取父元素的宽高, 计算初始边框的宽高
      this.pWidth = this.pNode.clientWidth
      this.pHeight = this.pNode.clientHeight
      this.calcBorder()

      this.getSelfInfo()
    });
    this.drag()
    this.addZoomEl()
    this.dragNodes.forEach((node) => {
      this.zoom(node)
    })
  }
  // 获取裁剪元素的宽高、偏移以及鼠标的起始位置信息
  getInfo(e) {
    this.getSelfInfo()

    this.startX = e.clientX
    this.startY = e.clientY
  }
  // 获取裁剪元素的宽高、偏移
  getSelfInfo() {
    this.width = this.target.offsetWidth
    this.height = this.target.offsetHeight
    this.newWidth = this.width
    if (this.options.rate) {
      this.newHeight = this.newWidth
    } else {
      this.newHeight = this.height
    }

    const translateDistance = this.getTranslateDistance()
    this.newTx = this.tx = translateDistance.x
    this.newTy = this.ty = translateDistance.y
  }
  // 获取裁剪元素当前的的偏移数据
  getTranslateDistance() {
    let translateStr = this.target.style.transform
    const reg = /\d+/g
    let translateArr = translateStr.match(reg)

    return {
      x: +translateArr[0],
      y: +translateArr[1]
    }
  }
  calcBorder() {
    const cropInfo = this.target.getBoundingClientRect()
    const parentInfo = this.pNode.getBoundingClientRect()

    this.border.style.width = `${cropInfo.width}px`;
    this.border.style.height = `${cropInfo.height}px`;
    this.border.style['border-top-width'] = `${cropInfo.top - parentInfo.top}px`;
    this.border.style['border-bottom-width'] = `${parentInfo.bottom - cropInfo.bottom}px`;
    this.border.style['border-left-width'] = `${cropInfo.left - parentInfo.left}px`;
    this.border.style['border-right-width'] = `${parentInfo.right - cropInfo.right}px`;
  }
  // 拖动实现
  drag() {
    this.target.addEventListener("mousedown", (e) => {
      this.getInfo(e)
      const handleMove = (e) => {
        this.newTx = Math.max(0, Math.min(this.tx + e.clientX - this.startX, this.pWidth - this.width))
        this.newTy = Math.max(0, Math.min(this.ty + e.clientY - this.startY, this.pHeight - this.height))
        this.target.style.transform = `translate(${this.newTx}px, ${this.newTy}px)`
        this.calcBorder()
      }
      document.addEventListener("mousemove", handleMove)
      document.addEventListener("mouseup", () => {
        document.removeEventListener("mousemove", handleMove)
      })
    })
  }
  // 为拖动元素添加事件
  zoom(node) {
    this[node].addEventListener("mousedown", (e) => {
      e.stopPropagation()
      this.getInfo(e)
      const handleZoom = (e) => {
        this[`${node}Zoom`](e)
        this.target.style.width = `${this.newWidth}px`
        this.target.style.height = `${this.newHeight}px`
        this.target.style.transform = `translate(${this.newTx}px, ${this.newTy}px)`
        this.calcBorder()
      }
      document.addEventListener("mousemove", handleZoom)
      document.addEventListener("mouseup", () => {
        document.removeEventListener("mousemove", handleZoom)
      })
    })
  }
  // 裁剪
  crop() {
    return new Promise((resolve, reject) => {
      const canvas = document.createElement("canvas")
      const { naturalWidth, naturalHeight, width, height } = this.img;
      const rateX = +(naturalWidth / width).toFixed(1);
      const rateY = +(naturalHeight / height).toFixed(1);
      canvas.width = this.newWidth * rateX
      canvas.height = this.newHeight * rateY
      const ctx = canvas.getContext("2d")
      ctx.drawImage(this.img, this.newTx * rateX, this.newTy * rateY, this.newWidth * rateX, this.newHeight * rateY, 0, 0, this.newWidth * rateX, this.newHeight * rateY)
      canvas.toBlob(blob => {
        if (blob === null) {
          reject("图片裁剪失败")
        } else {
          const url = URL.createObjectURL(blob)
          resolve({blob, url})
        }
      });
    })
  }
  // 添加缩放时的拖动元素
  addZoomEl() {
    const classNames = {
      left: 'crop-vertical crop-left',
      right: 'crop-vertical crop-right',
      top: 'crop-horizontal crop-top',
      bottom: 'crop-horizontal crop-bottom',
      leftTop: 'crop-horn crop-leftTop',
      leftBottom: 'crop-horn crop-leftBottom',
      rightTop: 'crop-horn crop-rightTop',
      rightBottom: 'crop-horn crop-rightBottom'
    }
    this.dragNodes.forEach(node => {
      this[node] = document.createElement("div")
      this[node].className = classNames[node]
      this.target.append(this[node])
    })
  }

  leftZoom(e, maxHeight = this.pHeight - this.ty) {
    const nWidth = this.width + (this.startX - e.clientX)
    this.newWidth = Math.max(this.options.minWidth, Math.min(nWidth, this.width + this.tx))

    if(this.options.rate) {
      if(this.newWidth >= maxHeight) {
        this.newWidth = maxHeight
      }
      this.newHeight = this.newWidth
    }
    this.newTx = this.tx + this.width - this.newWidth;
    // 因为宽高会相互影响，所以需要将偏移的修改放在最后
    if(maxHeight === this.height + this.ty) {
      this.newTy = this.ty + this.height - this.newHeight;
    }
  }

  rightZoom(e) {
    const nWidth = this.width + (e.clientX - this.startX)
    this.newWidth = Math.max(this.options.minWidth, Math.min(nWidth, this.pWidth - this.tx))

    if(this.options.rate) {
      if(this.newWidth >= this.pHeight - this.ty) {
        this.newWidth = this.pHeight - this.ty
      }
      this.newHeight = this.newWidth
    }
  }

  topZoom(e, maxWidth = this.pWidth - this.tx) {
    const nHeight = this.height + (this.startY - e.clientY)
    this.newHeight = Math.max(this.options.minHeight, Math.min(nHeight, this.height + this.ty))

    if (this.options.rate) {
      if (this.newHeight >= maxWidth) {
        this.newHeight = maxWidth
      }
      this.newWidth = this.newHeight
    }
    // 因为宽高会相互影响，偏移的修改放在 leftZoom 方法中
    if(maxWidth !== this.width + this.tx) {
      this.newTy = this.ty + this.height - this.newHeight;
    }
  }

  bottomZoom(e, maxWidth = this.pWidth - this.tx) {
    const nHeight = this.height + (e.clientY - this.startY)
    this.newHeight = Math.max(this.options.minHeight, Math.min(nHeight, this.pHeight - this.ty))

    if (this.options.rate) {
      if (this.newHeight >= maxWidth) {
        this.newHeight = maxWidth
      }
      this.newWidth = this.newHeight
    }
  }

  leftTopZoom(e) {
    const maxHeight = this.height + this.ty
    const maxWidth = this.width + this.tx
    // 注意调用顺序
    this.topZoom(e, maxWidth)
    this.leftZoom(e, maxHeight)
  }

  leftBottomZoom(e) {
    const maxHeight = this.pHeight - this.ty
    const maxWidth = this.width + this.tx
    // 注意调用顺序
    this.bottomZoom(e, maxWidth)
    this.leftZoom(e, maxHeight)
  }

  rightTopZoom(e) {
    // 注意调用顺序
    this.rightZoom(e)
    this.topZoom(e)
  }

  rightBottomZoom(e) {
    // 注意调用顺序
    this.rightZoom(e)
    this.bottomZoom(e)
  }
}

const img = document.querySelector('img');
let cropIns = new Crop(img)

// 图片裁剪按钮点击
const cropBtn = document.querySelector('#crop-btn');
cropBtn.addEventListener('click', async () => {
  const { blob, url } = await cropIns.crop()
  const img = document.createElement('img')
  img.src = url
  document.body.append(img)
});

</script>
</html>
