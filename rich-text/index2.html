<body>
  <div id="richContainer" contenteditable="true">
    <span id="content"></span>
  </div>
  <span id="username" contenteditable="false"></span>
</body>
<script>
  const selection = getSelection();
  richContainer.addEventListener('beforeinput', (e) => {
    const range = selection.getRangeAt(0);
    
    console.log(e)
    console.log({selection})
    e.preventDefault();
    console.log(range, range.startContainer.nodeType);
    if(e.inputType === 'insertText') {
      if(selection.focusNode.nodeType === 3) {
        const originTextNode = content.firstChild;
        const textNode = document.createTextNode(e.data);
        console.log(textNode.length)
        range.insertNode(textNode);
        // range.setStartAfter(textNode);
        // range.setEndAfter(textNode);
      } else {
        content.innerText += e.data;
        range.setStartAfter(content);
        range.setEndAfter(content);
      }
      selection.removeAllRanges();
      selection.addRange(range);
    }
  })
  richContainer.addEventListener('selectstart', (e) => {
    console.log({selection}, 'selectstart')
    console.log(e)
  })
