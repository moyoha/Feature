<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text one</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="richContainer" contenteditable="true">
    <span id="content"><br></span>
  </div>
  <div class="op">
    <button id="submitComment">发布评论</button>
    <button id="reply">回复评论</button>
  </div>
</body>
<script>
  let contentEl = document.querySelector('#content');

  richContainer.addEventListener('beforeinput', (e) => {
    const selection = getSelection();
    console.log('beforeinput selection', selection, selection.anchorNode)
    // 当光标不在 content 容器内时
    if(selection.anchorNode === richContainer) {
      validContainer();
    }
  })

  reply.addEventListener('click', () => {
    const usernameEl = document.querySelector('#username');
    if(!usernameEl) {
      const username = document.createElement('span');
      username.id = 'username';
      username.contentEditable = 'false';
      username.innerText = '@123';
      richContainer.prepend(username);
    } 
  })

  // 校验评论输入框内的 content 容器和 username 容器是否存在
  function validContainer() {
    contentEl = richContainer.querySelector('#content')
    const usernameEl = richContainer.querySelector('#username')
    if(usernameEl && !contentEl) {
      user = usernameEl.innerText;
      richContainer.innerHTML = `<span id="username" contenteditable="false">${user}</span><span id="content"><br></span>`;
      focusComment();
    }
    if(!contentEl) {
      richContainer.innerHTML = `<span id="content"><br></span>`;
      focusComment();
    }
  }
  // 光标设置到评论容器内
  function focusComment() {
    contentEl = richContainer.querySelector('#content')
    const range = new Range();
    const selection = getSelection();
    range.setStartAfter(contentEl);
    range.setEndAfter(contentEl);
    selection?.removeAllRanges();
    selection?.addRange(range);
  }
</script>
</html>
